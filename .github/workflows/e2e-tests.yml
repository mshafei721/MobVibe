name: E2E Tests

# DEFERRED: Workflow will execute when mobile app is implemented
# This workflow is configured and ready to run once the mobile app exists

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'e2e/**'
      - 'ios/**'
      - 'android/**'
      - 'package.json'
      - '.detoxrc.js'
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'e2e/**'
      - 'ios/**'
      - 'android/**'
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ios-e2e:
    name: iOS E2E Tests
    runs-on: macos-13
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Cache CocoaPods
        uses: actions/cache@v3
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Build iOS app for testing
        run: detox build --configuration ios.sim.debug
        timeout-minutes: 15

      - name: Run iOS E2E tests
        run: detox test --configuration ios.sim.debug --record-logs all --take-screenshots all
        timeout-minutes: 15

      - name: Upload iOS test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ios-test-artifacts
          path: |
            e2e/artifacts/**/*
            coverage/e2e/**/*
          retention-days: 7

      - name: Upload iOS test coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/e2e/lcov.info
          flags: e2e,ios
          name: ios-e2e-coverage

  android-e2e:
    name: Android E2E Tests
    runs-on: macos-13
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android app for testing
        run: detox build --configuration android.emu.debug
        timeout-minutes: 15

      - name: Download and setup Android emulator
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install 'system-images;android-34;google_apis;x86_64'
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n Pixel_7_API_34 -k 'system-images;android-34;google_apis;x86_64' --force

      - name: Run Android E2E tests
        run: detox test --configuration android.emu.debug --record-logs all --take-screenshots all
        timeout-minutes: 15

      - name: Upload Android test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: android-test-artifacts
          path: |
            e2e/artifacts/**/*
            coverage/e2e/**/*
          retention-days: 7

      - name: Upload Android test coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/e2e/lcov.info
          flags: e2e,android
          name: android-e2e-coverage

  test-results:
    name: Process Test Results
    runs-on: ubuntu-latest
    needs: [ios-e2e, android-e2e]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download iOS artifacts
        uses: actions/download-artifact@v3
        if: needs.ios-e2e.result != 'skipped'
        with:
          name: ios-test-artifacts
          path: artifacts/ios
        continue-on-error: true

      - name: Download Android artifacts
        uses: actions/download-artifact@v3
        if: needs.android-e2e.result != 'skipped'
        with:
          name: android-test-artifacts
          path: artifacts/android
        continue-on-error: true

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            artifacts/**/junit.xml
          check_name: E2E Test Results
          comment_mode: always

      - name: Test summary
        if: always()
        run: |
          echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- iOS Tests: ${{ needs.ios-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Android Tests: ${{ needs.android-e2e.result }}" >> $GITHUB_STEP_SUMMARY
